<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brett's Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <header><h1>Brett's Daily Jounal</h1></header>
    <Div class="journal form div">
        <form action="journal form">
            <input type="hidden" id="journalId" value="" />
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <!-- short input field driver "concepts covered" of journal entry -->
            <fieldset>
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="journalTitle" id="journalTitle">
            </fieldset>
            <!-- main entry area for journal entries -->
            <fieldset>
                <label for="journalEntry">The Gospel</label>
                <textarea id="journalEntry" rows="2" cols="40" textarea placeholder="Ask yourself Questions & touch on all topics"></textarea>
            </fieldset>
            <!-- A slider to make note of your mood when creating entries -->
            <fieldset>
                <label for="journalMood">Rate Your Energy</label>
                <select name="journalMood" id="journalMood">
                    <option value="">Pick One</option>
                    <option value="1">Happy</option>
                    <option value="2">Confident</option>
                    <option value="3">Confused</option>
                    <option value="4">Tired</option>
                    <option value="5">Pretzle Head</option>
                    </select>
            </fieldset>
        </form>
    </Div>
    <button class="saveJournalButton">Save Your Thoughts</button>
    <div class="filterBar">
        <form>
            <fieldset name="mood" id="mood">
                <legend>Please Select the Mood you would like to filter</legend>
                <div>
                    <input type="radio" id="contactChoiceAll" name="moodFilter" value="0">
                    <label for="moodChoice0">All</label>
                    <input type="radio" id="contactChoice1"
                    name="moodFilter" value="1">
                    <label for="moodChoice1">Happy</label>

                    <input type="radio" id="contactChoice2"
                    name="moodFilter" value="2">
                        <label for="moodChoice2">Confident</label>
                
                    <input type="radio" id="contactChoice3"
                    name="moodFilter" value="3">
                        <label for="moodChoice3">Confused</label>

                        <input type="radio" id="contactChoice4"
                    name="moodFilter" value="4">
                        <label for="moodChoice4">Tired</label>

                    <input type="radio" id="contactChoice5"
                    name="moodFilter" value="5">
                        <label for="moodChoice5">Pretzel Head</label>    
                </div>
            </fieldset>
        </form>
        <form >
            <fieldset id="searchFilter" name="searchFilter">
                <legend>Search Journal Entries</legend>
                <div>
                    <label for="journalSearch"></label>
                    <input type="text" name="journalSearch" id="journalSearch">
                </div>
            </fieldset>
        </form>
    </div>
    <article class="entryLog">
        
    </article>

<script src='/scripts/entryComponent.js'></script>
<script src='/scripts/entryList.js'></script> -->
<script type="module" src='/scripts/journal.js'></script>
</body>
</html>
